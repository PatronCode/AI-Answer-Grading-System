<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Exam Marker</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container max-w-md mx-auto px-4 py-8">
    <!-- Login Form Card -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">AI Exam Marking System</h1>
        <p class="text-gray-600 mt-2">Login to your account</p>
      </div>
      
      <!-- Alert for errors -->
      <div id="error-alert" class="hidden mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        <span id="error-message">Error message here</span>
      </div>
      
      <!-- Success message -->
      <div id="success-alert" class="hidden mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
        <span id="success-message">Account created successfully! You can now log in.</span>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
              <span class="material-icons text-sm">email</span>
            </span>
            <input type="email" id="email" name="email" class="w-full pl-10 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required>
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <div class="flex justify-between mb-2">
            <label for="password" class="text-gray-700">Password</label>
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
              <span class="material-icons text-sm">lock</span>
            </span>
            <input type="password" id="password" name="password" class="w-full pl-10 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
          </div>
        </div>
        
        <!-- Login Button -->
        <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-300 flex items-center justify-center">
          <span class="material-icons mr-2">login</span>
          Login
        </button>
        
        <!-- Register Link -->
        <div class="text-center mt-4">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const API_BASE_URL = window.location.origin;
      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      const successAlert = document.getElementById('success-alert');
      
      // Check if user was redirected from registration
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('registered') === 'true') {
        successAlert.classList.remove('hidden');
        
        // Auto-hide success message after 5 seconds
        setTimeout(function() {
          successAlert.classList.add('hidden');
        }, 5000);
      }
      
      // Handle form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = '<div class="loader"></div> Logging in...';
        
        // Hide any previous errors
        errorAlert.classList.add('hidden');
        
        try {
          // Create form data (OAuth2 expects username/password as form fields)
          const formData = new FormData();
          formData.append('username', email); // OAuth2 uses 'username' field even for email
          formData.append('password', password);
          
          const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: 'POST',
            body: formData
          });
          
          // Check if response is ok before parsing JSON
          if (!response.ok) {
            // Try to parse error response as JSON
            try {
              const errorData = await response.json();
              throw new Error(errorData.detail || 'Login failed. Please check your credentials.');
            } catch (jsonError) {
              // If JSON parsing fails, use status text
              throw new Error(`Login failed: ${response.statusText}`);
            }
          }
          
          const data = await response.json();
          
          // Store token in localStorage
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('token_type', data.token_type);
          
          // Redirect to dashboard
          window.location.href = '/dashboard';
        } catch (error) {
          // Show error message
          errorMessage.textContent = error.message;
          errorAlert.classList.remove('hidden');
          
          // Reset button
          loginButton.disabled = false;
          loginButton.innerHTML = '<span class="material-icons mr-2">login</span> Login';
        }
      });
    });
  </script>
</body>
</html>
